<div class="container-fluid">
  <div class="row">
    <div class="col-sm-4 col-md-3 col-lg-2 bg-dark">
      <div class="text-white" style="height:100vh;">
        <a href="/" class="d-flex align-items-center flex-shrink-0 p-3 link-light text-decoration-none">
          <span class="fs-6 fw-semibold text-center">VoluntaryStrikeOff</span>
        </a>
        <ul class="nav nav-pills flex-column mb-auto" style="margin-top: 10px">
          <li class="nav-item">
            <a href="javascript:void(0)" (click)="openUnprocessed()" class="nav-link text-white">
              Unprocessed
            </a>
          </li>
          <li>
            <a href="javascript:void(0)" (click)="openProcessed()" class="nav-link text-white">
              Processed
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div class="col-sm-12 col-md-3 col-lg-3">
      <app-inbox 
        [Forms]="forms" 
        [Message]="message"
        [Title]="title"
        (formIdEmitter)="handleFormId($event)">
      </app-inbox>
    </div>
    <div class="col-sm-0 col-md-7 col-lg-7 d-none d-md-block">
      <a href="/" class="d-flex align-items-right flex-shrink-0 p-3 link-dark text-decoration-none">
        <span class="fs-6 fw-semibold text-center ms-auto text-danger">Sign Out</span>
      </a>
      <div class="row infobox">
        <!-- *ngIf="showFormspaceComponent" -->
        <app-formspace [Form]="openForm"></app-formspace>

      </div>
    </div>
  </div>
</div>
