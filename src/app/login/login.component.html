<div>
  <div class="container-fluid">
    <div class="row my-auto d-flex align-items-center" style="height: 100vh;">
      <div class="col-sm-4"></div>
      <div class="col-sm-4">
        <h2 class="mx-auto text-center pb-3" >VoluntaryStrikeOff</h2>
        <form [formGroup]="loginForm" (ngSubmit)="submitLoginForm()">
          <div class="mb-3">
            <label for="id_name" class="form-label">Name</label>
            <input formControlName="name" [class.is-invalid]="nameField.touched && nameField.invalid" type="string"
              class="form-control" id="id_name" />
            <div *ngIf="nameField.touched && nameField.hasError('required')" class="d-block invalid-feedback">
              Please provide a Name.
            </div>
          </div>
          <div class="mb-3">
            <label for="id_password" class="form-label">Password</label>
            <input formControlName="password" [class.is-invalid]="passwordField.touched && passwordField.invalid"
              type="password" class="form-control" id="id_password" />
            <div *ngIf="passwordField.touched && passwordField.hasError('required')" class="d-block invalid-feedback">
              Please provide a Password.
            </div>
          </div>
          <button [disabled]="loginForm.invalid" type="submit" class="mt-3 btn btn-primary w-100">
            Submit
          </button>
        </form>
      </div>
      <div class="col-sm-4"></div>
    </div>
  </div>
</div>
